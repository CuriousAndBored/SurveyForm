<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheets">
  </head>
  <body>
    <div class="header">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p class="subtitle" id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    </div>


    <div class="form">
    <form id="survey-form">

        <article>
        <label id="name-label" for="name"><p class="prompt">Name</p>
        <input class="response" required id="name" type="text" placeholder="Enter your name"/></label>
        </article>

        <article>
        <label id="email-label" for="email"><p class="prompt">Email</p>
        <input class="response" required id="email" type="email" placeholder="Enter your Email"></label>
        </article>
        
        <article>
        <label id="number-label" for="number"><p class="prompt">Age (optional)</p>
        <input class="response" id="number" type="number" min="1" max="99" placeholder="Age"></label>
        </article>


      <article>
      <label><p class="prompt">Which option best describes your current role?</p>
      <select id="dropdown">
        <option class="dropdown" value="">Select current role</option>
        <option class="dropdown" value="1">Student</option>
        <option class="dropdown" value="2">Full Time Job</option>
        <option class="dropdown" value="3">Part Time Job</option>
        <option class="dropdown" value="4">Prefer not to say</option>
        <option class="dropdown" value="5">Others</option>
      </select>
      </label>
      </article>

      <article>
      <legend><p class="prompt">Would you recommend freeCodeCamp to a friend?</p>
      <label><input class="radio" name="radio-button" type="radio" value="1" checked>Definitely</label>
      <br>
      <label><input class="radio" name="radio-button" type="radio" value="2">Maybe</label>
      <br>
      <label><input class="radio" name="radio-button" type="radio" value="3">Not sure</label></legend>
      </article>
      
      <article>
      <label><p class="prompt">What is your favorite feature of freeCodeCamp?</p>
        <select id="dropdown 2">
        <option class="dropdown" value="" style="display: none">Select an option</option>
        <option class="dropdown" value="1">Challenges</option>
        <option class="dropdown" value="2">Projects</option>
        <option class="dropdown" value="3">Community</option>
        <option class="dropdown" value="4">Open Source</option>
      </select>
        </label>
        </article>
      
      <article class="checkboxed">
      <label><p class="prompt">What would you like to see improved? (Check all that apply)</p>
      <input class="checkbox" type="checkbox" value="1">Front-end Projects
      <br>
      <input class="checkbox" type="checkbox" value="2">Back-end Projects
      <br>
      <input class="checkbox" type="checkbox" value="3">Data Visualization
      <br>
      <input class="checkbox" type="checkbox" value="4">Challenges
      <br>
      <input class="checkbox" type="checkbox" value="5">Open Source Community
      <br>
      <input class="checkbox" type="checkbox" value="6">Gitter help rooms
      <br>
      <input class="checkbox" type="checkbox" value="7">Videos
      <br>
      <input class="checkbox" type="checkbox" value="8">City Meetups
      <br>
      <input class="checkbox" type="checkbox" value="9">Wiki
      <br>
      <input class="checkbox" type="checkbox" value="10">Forum
      <br>
      <input class="checkbox" type="checkbox" value="11">Aditional Courses
      </label>
      </article>
      
      <article>
      <label for="comments"><p class="prompt">Any comments or suggestions?</p>
        <textarea class="comments" id="comments" type="textarea" rows="5" cols="50" placeholder="Enter your comment here..."></textarea>
        </label>
        </article>

        <article>
        <input class="submit" name="survey-form" id="submit" type="submit" value="Submit" />
        </article>

    </form>
    </div>
  </body>
</html>
